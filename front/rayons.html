<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Rayons - Freego</title>

    <style>
      .rayons a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="allContent">
      <div id="head-section-bis">
        <div class="row m-1">
          <div class="col-auto">
            <a href="home.html"><i class="material-icons orangeIcon">keyboard_backspace</i></a>
          </div>
          <div class="col" style="display: flex; justify-content: right;">
            <img src="images/logo_orange.png"/>
          </div>
        </div>
      </div>
      <div style="height: 60px"></div>
      <div class="m-3">
        <div class="rayons mt-3">
          <h3 id="rayonTitle"><b>Rayons</b></h3>
        </div>
      </div>

      <div style="height:60px"></div>
      <div id="footNavBar"></div>
    </div>

    <!-- Ecran de chargement -->
    <div id="ecranChargement"></div>


    <!-- Bootstrap Script -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.js"></script>
    <!-- Script -->
    <script src="js/script.js"></script>
    <script src="js/requetes.js"></script>
    <!-- jQuery -->
    <script src="js/jQuery.js"></script>
    <script>
      $(function(){
        $("#ecranChargement").load("ecranChargement.html");
        $("#ecranChargement").fadeIn();
        $("#footNavBar").load("footNavBar.html");
      });

      onload = function() {
        if(sessionStorage.getItem('userID') == null) {
          location.href = "connexion.html";
        } else {
          $.ajax(getAllCategory()).done(function (response) {
            const rayons = document.querySelector(".rayons");
            for(let i = 0; i < response.length; i++) {
              rayons.innerHTML += '' +
                '<a href="rayon.html?catID=' + response[i].id + '">' +
                  '<div id="rayonNum' + response[i].id + '" class="rayon">' +
                    '<div class="row" style="height:75%;"></div>' +
                    '<div class="row title">' +
                      '<h6 class="mx-3">' + response[i].name + '</h6>' +
                    '</div>' +
                  '</div>' +
                '</a>';
            }
            fFinChargement();
          });
        }
      }
    </script>
  </body>
</html>
