<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="m-3" style="text-align: center">Inscription</h1>
    <form method="post">
        <div>
            <img src="images/person_profile.png" class="rounded-circle mx-auto d-block" style="width:150px;"/>
            <button type="button" class="btn btn-success" style="border-radius: 50px; position: relative; top: -40px; left: 280px;" onclick="importData()">+</button>
        </div>
        <div class="form-group mx-3">
            <label for="nom" class="form-label">Nom : </label>
            <input type="text" class="form-control" name="nom"/>
        </div>
        <div class="form-group mx-3">
            <label for="prenom">Prénom : </label>
            <input type="text" class="form-control" name="prenom"/>
        </div>
        <div class="form-group mx-3">
            <label for="email">Email : </label>
            <input type="email" class="form-control" name="email"/>
        </div>
        <div class="form-group mx-3">
            <label for="motDePasse">Mot de passe : </label>
            <input type="password" class="form-control" name="motDePasse"/>
        </div>

        <div class="row">
            <div class="col">
                <a href="form_connexion.html" class="mx-3">Je suis déjà membre</a>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success mx-3">S'inscrire</button>
            </div>
        </div>  
    </form>

    <script>
        function importData() {
            let input = document.createElement('input');
            input.type = 'file';
            input.accept = "image/png, image/jpeg";
            input.onchange = _this => {
                let files =   Array.from(input.files);
                console.log(files);
            };
            input.click();
        }
    </script>
</body>
</html>
