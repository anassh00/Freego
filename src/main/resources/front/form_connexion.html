<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="m-3" style="text-align: center;">Connexion</h1>
    <form method="post">
        <div class="form-outline mx-3">
            <input type="email" id="email" class="form-control" name="email" placeholder="Email"/>
            <label for="email" class="form-label">Email : </label>
        </div>
        <div class="form-group mx-3">
            <input type="password" id="motDePasse" class="form-control" name="motDePasse"/>
            <label for="motDePasse" class="form-label">Mot de passe : </label>
        </div>
        <button type="submit" class="btn btn-success mx-3">Se connecter</button>
    </form>
    <a href="form_inscription.html" class="mx-3">Je ne suis pas encore membre</a>
</body>
</html>
