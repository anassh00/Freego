<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Rayons - Freego</title>

    <style>
      .rayons a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="head-section-bis">
      <div class="row m-1">
        <div class="col-auto">
          <a href="home.html"><i class="material-icons orangeIcon">keyboard_backspace</i></a>
        </div>
        <div class="col" style="display: flex; justify-content: right;">
          <img src="images/logo_orange.png"/>
        </div>
      </div>
    </div>
    <div style="height: 60px"></div>
    <div class="section m-3">
      <div class="form-group">
        <input class="my-3" type="text form-control" onkeyup="searchRayon()" id="searchBar" placeholder="Rechercher un rayon..."/>
        <i class="material-icons" id="searchBarLogo">search</i>
      </div>
      <div class="rayons">
        <h3 id="rayonTitle"><b>Rayons</b></h3>
        <a href="rayon.html">
          <div id="fruitsLegumes" class="rayon">
            <div class="row" style="height:75%;"></div>
            <div class="row title">
              <h6 class="mx-3">Fruits et l√©gumes</h6>
            </div>
          </div>
        </a>
        <div id="produitsLaitiers" class="rayon">
          <div class="row" style="height:75%;"></div>
          <div class="row title">
            <h6 class="mx-3">Produits laitiers</h6>
          </div>
        </div>
        <div id="conserves" class="rayon">
          <div class="row" style="height:75%;"></div>
          <div class="row title">
            <h6 class="mx-3">Conserves</h6>
          </div>
        </div>
        <div id="produitsSecs" class="rayon">
          <div class="row" style="height:75%;"></div>
          <div class="row title">
            <h6 class="mx-3">Produits secs</h6>
          </div>
        </div>
      </div>
    </div>  
    
    <div style="height:50px"></div>
    <div id="footNavBar"></div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="js/script.js"></script>
    <script src="js/requetes.js"></script>
    <!-- jQuery -->
    <script src="js/jQuery.js"></script>
    <script>
      $(function(){
        $("#footNavBar").load("footNavBar.html");
      });

      onload = function() {
        if(sessionStorage.getItem('userID') == null) {
          location.href = "connexion.html";
        } else {
          $.ajax(getAllCategory()).done(function (response) {
            const rayons = document.querySelector(".rayons");
            for(let i = 0; i < response.length; i++) {
              rayons.innerHTML += '' +
                '<a href="rayon.html?catID=' + response[i].id + '">' +
                  '<div class="rayon">' +
                    '<div class="row" style="height:75%;"></div>' +
                    '<div class="row title">' +
                      '<h6 class="mx-3">' + response[i].name + '</h6>' +
                    '</div>' +
                  '</div>' +
                '</a>';
            }
          });
        }
      }
    </script>
  </body>
</html>
