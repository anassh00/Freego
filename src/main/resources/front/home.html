<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Accueil - Freego</title>

    <style>
      .menuIcon {
        color: white;
        font-size: 40px;
      }
      #burgerMenu {
        position: absolute;
        background-color: #FE835A;
        top: 50px;
        right: 10px;
        width: 150px;
      }
      #burgerMenu a {
        text-decoration: none;
        color: white;
      }
      #burgerMenu a .row {
        display: flex;
        justify-content: center;
        border-bottom: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div id="head-section">
      <div class="row">
        <div class="col-auto">
          <img class="mx-3" src="images/logo_long.png"/>
        </div>
        <div class="col-auto btn-don">
          <button class="btn_submit" href="home.html">Je donne</button>
        </div>
        <div class="col-auto menu">
          <a href="javascript:void(0)" onclick="fBurgerMenu()"><i class="material-icons menuIcon">menu</i></a>
          <div id="burgerMenu" style="display: none"></div>
        </div>
      </div>
    </div>
    <div style="height: 60px"></div>
    <div class="section m-3">
      <div class="top-freego">
        <h3>Freego à la une</h3>
      </div>

      <div class="rayons">
        <h3 class="my-3">Rayons</h3>
        <hr>
        <h6>Légumes</h6>
      </div>
    </div>  
    <div style="height:50px"></div>
    <div id="footNavBar"></div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="js/home.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/requetes.js"></script>
    <script>
      onload = getAllProduct()
      $(function(){
        $("#footNavBar").load("footNavBar.html");
      });

      onload = function() {
        let burgerMenu = ['Mon freego', 'Messagerie', 'Map', 'Rayons'];
        const burgerMenuChild = document.querySelector("#burgerMenu");
        burgerMenu.forEach(menu => {
          burgerMenuChild.innerHTML += '' +
            '<a href="#">' +
              '<div class="row p-3">' +
                menu +
              '</div>' +
            '</a>';
        })
      }
    </script>
  </body>
</html>
