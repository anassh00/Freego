<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inscription - Freego</title>

        <style>
            body {
                height: max-content;
                background: linear-gradient(#E94E1B, #345DA8);
            }

            #logo_container {
                display: flex;
                justify-content: center;
            }

            #logo {
                margin-top: 50px;
                width: 100px;
            }

            h1 {
                color: white;
                font-weight: bold;
            }

            .btn_submit {
                background-color: white !important;
                color: #E94E1B !important;
                font-weight: bold !important;
                border-radius: 50px !important;
                width: 50%;
            }

            .link {
                color: white;
            }

            .link:hover {
                color: white;
            }
        </style>
        <!-- Input form -->
        <link rel="stylesheet" type="text/css" href="css/input_form.css"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Google Icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <style>
            .textError {
                color: red;
                display: flex;
                justify-content: center;
                font-weight: bold;
            }
            #geolocalise {
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                width: fit-content;
            }
            #geolocalise i {
                font-size: 20px;
            }
        </style>
    </head>

    <body class="mb-5">
        <div id="logo_container">
            <img id="logo" src="images/logo.png" />
        </div>
        <h1 class="m-3" style="text-align: center">Bienvenue</h1>
        <div class="field field_v1">
            <label for="first-name" class="ha-screen-reader">Prénom</label>
            <input id="first-name" class="field__input" placeholder="">
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Prénom</span>
            </span>
        </div>
        <br>
        <div class="field field_v1">
            <label for="last-name" class="ha-screen-reader">Nom</label>
            <input id="last-name" class="field__input" placeholder="">
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Nom</span>
            </span>
        </div>
        <br>
        <div class="field field_v1">
            <label for="pseudo" class="ha-screen-reader">Pseudo</label>
            <input id="pseudo" class="field__input" placeholder="">
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Pseudo</span>
            </span>
        </div>
        <div class="row" style="text-align: center;">
            <span style="color: white; font-size: 10px;">Si non renseigné, il sera de la forme <i>prénom.nom</i></span>
        </div>
        <!--
        <div class="field field_v1">
            <label for="email" class="ha-screen-reader">Email</label>
            <input type="email" id="email" class="field__input" placeholder="">
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Email</span>
            </span>
        </div>
        <br>
        <div class="field field_v1">
            <label for="phone" class="ha-screen-reader">Téléphone</label>
            <input type="tel" id="phone" class="field__input" placeholder="">
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Téléphone</span>
            </span>
        </div>
        -->
        <br>
        <div class="row">
            <div class="row">
                <span style="color: white; margin-left: calc(20% + 16px);">Adresse</span>
            </div>
            <div class="row" style="margin: 0">
                <div class="col" style="display: flex; justify-content: right">
                    <div class="field field_v1" style="margin-right: 0;">
                        <label for="latitude" class="ha-screen-reader">Latitude</label>
                        <input type="text" id="latitude" class="field__input" placeholder="">
                        <span class="field__label-wrap" aria-hidden="true">
                            <span class="field__label" style="font-size: 12px">Latitude</span>
                        </span>
                    </div>
                </div>
                <div class="col">
                    <div class="field field_v1" style="margin-left: 0;">
                        <label for="longitude" class="ha-screen-reader">Longitude</label>
                        <input type="text" id="longitude" class="field__input" placeholder="">
                        <span class="field__label-wrap" aria-hidden="true">
                        <span class="field__label" style="font-size: 12px">Longitude</span>
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <button class="btn btn_submit mx-3" id="geolocalise" onclick="fGetLocation()"><i class="material-icons">my_location</i> Me géolocaliser</button>
        </div>
        <div class="field field_v1">
            <label for="password" class="ha-screen-reader">Mot de passe</label>
            <input type="password" id="password" class="field__input" placeholder="">
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Mot de passe</span>
            </span>
        </div>
        <br>
        <div class="field field_v1">
            <label for="confirm-password" class="ha-screen-reader">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" class="field__input" placeholder="">
            <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Confirmer le mot de passe</span>
            </span>
        </div>
        <br>
        <span class="mx-3 textError"></span>
        <div style="display: flex; justify-content: center; margin-top: 30px;">
            <button class="btn btn_submit mx-3" id="btnSendForm" onclick="sendForm()">Inscription</button>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 30px;">
            <a href="connexion.html" class="mx-3 link">Je suis déjà membre</a>
        </div>

        <!-- Script -->
        <script src="js/requetes.js"></script>
        <!-- jQuery -->
        <script src="js/jQuery.js"></script>
        <script>
            function sendForm() {
                let firstname = document.querySelector("#first-name").value;
                let name = document.querySelector("#last-name").value;
                let pseudo;
                if(document.querySelector("#pseudo").value == "") {
                    pseudo = firstname.toLowerCase() + "." + name.toLowerCase();
                } else {
                    pseudo = document.querySelector("#pseudo").value;
                }
                //let email = document.querySelector("#email").value;
                //let tel = document.querySelector("#phone").value;
                let latitude = document.querySelector("#latitude").value;
                let longitude = document.querySelector("#longitude").value;
                let mdp = document.querySelector("#password").value;
                let confMdp = document.querySelector("#confirm-password").value;
                if(mdp == confMdp) {
                    $.ajax(inscription(firstname, name, pseudo, latitude, longitude, mdp)).done(function (response) {
                        if(response.message == "User registered successfully!") {
                            window.location.href = "connexion.html";
                        }
                    });
                    document.querySelector(".textError").innerHTML = "";
                } else {
                    document.querySelector(".textError").innerHTML = "Les mots de passe doivent correspondre !";
                }
            }

            function fGetLocation() {
                navigator.geolocation.getCurrentPosition(
                    function(pos) {
                        document.querySelector("#latitude").value = pos.coords.latitude;
                        document.querySelector("#longitude").value = pos.coords.longitude;
                    },
                    function(err) {
                        alert("Erreur : " + err.message);
                    });
            }
        </script>
    </body>
</html>
