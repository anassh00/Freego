<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carte - Freego</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>

  <style>
    .material-icons.whiteIcon {
      color: white;
      font-size: 46px;
    }
    h5, span {
      color: white;
    }

    a {
      text-decoration: none;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div class="allContent">
  <div id="head-section-bis">
    <div class="row m-1">
      <div class="col">
        <a href="home.html"><i class="material-icons whiteIcon">keyboard_backspace</i></a>
      </div>
    </div>
  </div>
  <div style="height: 60px"></div>
  <!-- Map -->
  <div id="map"></div>

  <!-- Nav bar basse -->
  <div id="footNavBar"></div>
  <div style="height:50px"></div>
</div>

<!-- Ecran de chargement -->
<div id="ecranChargement"></div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- Script -->
<script src="js/script.js"></script>
<script src="js/requetes.js"></script>
<!-- jQuery -->
<script src="js/jQuery.js"></script>
<script>
  $(function(){
    $("#ecranChargement").load("ecranChargement.html");
    $("#ecranChargement").fadeIn();
    $("#footNavBar").load("footNavBar.html");
  });

  onload = function() {
    if(sessionStorage.getItem('userID') == null) {
      location.href = "connexion.html";
    } else {
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      fFinChargement();
    }
  }
</script>
</body>
</html>
